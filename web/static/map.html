<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map</title>
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <style type="text/css">
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map, clusterer;
      var lat = 56.033499, lng = 10.920410
      function main () {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: lat, lng: lng },
          zoom: 7
        })

        clusterer = new MarkerClusterer(map)

        $.get('/api/v1/sightings', { lat: lat, lng: lng }).then(drawMarkers)
      }

      function drawMarkers (json) {
        $.each(json.data, function(index, sighting) {
          var marker = new google.maps.Marker({
            animation: google.maps.Animation.DROP,
            position: { lat: sighting.lat, lng: sighting.lng }
          })
          clusterer.addMarker(marker)
        })
      }
    </script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0.2/src/markerclusterer_compiled.js" type="text/javascript"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAl_PjsqF_bdcUrrHHmhcpVGy38S52Jdoc&callback=main" async defer></script>
  </body>
</html>
